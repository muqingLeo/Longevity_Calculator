<svg viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Text "Longevity" -->
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Longevity Calculator
  </text>
  
  <!-- Clock/circular logo -->
  <circle cx="30" cy="30" r="25" fill="#e1f5fe" stroke="#3498db" stroke-width="2"/>
  
  <!-- Heart representing health -->
  <path d="M30,45 C30,45 15,35 15,25 C15,20 20,17 25,20 L30,23 L35,20 C40,17 45,20 45,25 C45,35 30,45 30,45 Z" fill="#e74c3c" stroke="#c0392b" stroke-width="1" />
  
  <!-- Clock hands representing biological vs chronological age -->
  <line x1="30" y1="30" x2="30" y2="15" stroke="#2c3e50" stroke-width="2" stroke-linecap="round" />
  <line x1="30" y1="30" x2="42" y2="36" stroke="#27ae60" stroke-width="2" stroke-linecap="round" />
  
  <!-- Center dot -->
  <circle cx="30" cy="30" r="2" fill="#2c3e50" />
</svg>